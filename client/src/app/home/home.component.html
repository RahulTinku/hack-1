<!--The content below is only a placeholder and can be replaced.-->
<div class="box-round">
  <h1 style="text-align:center">PowerPackers
  </h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" role="form">
  <div class="box-round">
  	<table border="0" cellpadding="0" cellspacing="0">
  		<tbody>
  			<tr>
  				<td>PowerSchool URL<span class="error">*</span></td>
  				<td><input type="text" placeholder="URL" formControlName="url" style="width:70%;"/></td>
  			</tr>
  			<tr>
  				<td>UserName<span class="error">*</span></td>
  				<td><input type="text" placeholder="username" formControlName="username" style="width:70%;"/></td>
  			</tr>
  			<tr>
  				<td>Password<span class="error">*</span></td>
  				<td><input type="password" placeholder="password" formControlName="password" style="width:70%;"/></td>
  			</tr>
  		</tbody>
  	</table>
  </div>
  <div class="box-round">
  	  <div>
      <div class="table-responsive">
         
          <table border="0" cellpadding="0" cellspacing="0" class="grid">
            <thead>
                <tr>
                  <th style="width:80px;">
                    <input class="form-check-input" formControlName="installerAllCheck" type="checkbox" value="" (change)="checkAllInstall()">Install
                  </th>
                  <th style="width:80px;"><input class="form-check-input" formControlName="enableAllCheck" type="checkbox" value="" (change)="checkAllEnable()">Enable</th>
                  <th>
                    <div style="text-align:left">
                    <label class="form-check-label" for="defaultCheck1">Plugin Name
                    </label>
                  </div>
                  </th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="webBasedReports" type="checkbox" value=""(click)="installCheck($event)" >
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="webBasedReportsCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">Web Based Reports
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" formControlName="teacherAttendance" value="" (click)="installCheck($event)">
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="teacherAttendanceCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">Teacher Attendance
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="studentAlerts" (click)="installCheck($event)">
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="studentAlertsCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">Student Alerts
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="logAttendance"(click)="installCheck($event)" >
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="logAttendanceCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">Log Attendance Sync
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="lockerManagement" (click)="installCheck($event)" >
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="lockerManagementCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">Locker Management
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="incedentAttendance" (click)="installCheck($event)">
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="incedentAttendanceCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">Incedent Attendance Sync
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="hideStandard" (click)="installCheck($event)">
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="hideStandardCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">Hide Standard Percentage
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="healthSys" (click)="installCheck($event)">
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="healthSysCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">Health System
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="ell" (click)="installCheck($event)">
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="ellCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">ELL
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="ewsAdmin" (click)="installCheck($event)">
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="ewsAdminCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">EWS Admin
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="ewsReports" (click)="installCheck($event)" >
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="ewsReportsCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">EWS Reports
                    </label>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" type="checkbox" value="" formControlName="ewsTeachers" (click)="installCheck($event)">
                  </div>
                </td>
                <td>
                  <div style="text-align:center">
                    <input class="form-check-input" formControlName="ewsTeachersCheck" type="checkbox" value="" (click)="enableCheck($event)">
                  </div>
                </td>
                <td>
                    <label class="form-check-label" for="defaultCheck1">EWS Teachers
                    </label>
                </td>
              </tr>
            </tbody>
        </table>
        <div class="wraper">
		      <button type="submit" class="keepRight">Submit</button>
		    </div>
    	 <div *ngIf="isValueFilledError" class="error">
              <strong>Please fill the required details</strong>
        </div>
         <div *ngIf="isSuccess" class="Success">
              <strong>Successfully Installed</strong>
        </div>
        <div *ngIf="isFail" class="error">
              <strong>Installation failed</strong>
        </div>
      </div>
    </div>
  </div>
</form>
</div>
